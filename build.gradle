plugins {
    id 'java'
    id 'application'
}

group 'jezik'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'com.github.anivanovic.jezik.Lox'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.anivanovic.jezik.Lox'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
